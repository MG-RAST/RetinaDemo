<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Renderer Playground</title>
    <link rel="icon" href="images/MGRAST_favicon.ico" type="image/x-icon">
	<script src="Retina/js/jquery.min.js"></script>
	<script src="js/config.js"></script>
	<script src="Retina/js/stm.js"></script>
	<script src="Retina/js/retina.js"></script>
	<script src="Retina/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="Retina/css/bootstrap.min.css">
    <script>
      jQuery( document ).ready(function(){
	  stm.init({});
	  Retina.init( {} );
	  Retina.load_widget({ name: "RendererController", resource: "Retina/widgets/" }).then( function() {
	      Retina.Widget.create('RendererController', {target: document.getElementById("playground"), type: "plot"});
	  });
      });
    </script>
  </head>

  <body style="margin-top: 60px;">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
	<div class="container" style="width: 100%; padding-left: 10px;">
          <img src="images/MGRAST_logo.png" style="float: left; background: black; margin-left: -10px; height: 55px;">
    	  <a class="brand" href="#" style="color: white; cursor: default; margin-top: 8px; margin-left: 30px;">Renderer Playground</a>
	</div>
      </div>
    </div>
    <div id="content" style="padding-bottom: 100px; padding-left: 10px; padding-right: 10px;">
      <h4>Select Renderer</h4>
      <select onchange="Retina.WidgetInstances.RendererController[1].params.type=this.options[this.selectedIndex].value;Retina.WidgetInstances.RendererController[1].display();">
	<option>plot</option>
	<option>graph</option>
	<option>table</option>
	<option>boxplot</option>
	<option>deviationplot</option>
	<option>donut</option>
	<option>heatmap</option>
	<option>matrix</option>
	<option>tree</option>
      </select>
      <div id="playground"></div>
    </div>
  </body>
</html>
